    - Welche Auswahl an Studiengängen gibt es den?
- intent: studienrichtung
  examples: |
    - Ich suche einen Studiengang der was mit [Finanzen](studienrichtung) zu tun hat.
    - Ich würde gerne was mit [Finanzen](studienrichtung) studieren.
    - Ich würde gerne etwas mit [Finanzen]{"entity": "studienrichtung", "value": "Wirtschaftswissenschaften"} studieren.
    - Ich möchte etwas in [Informatik ]("entity": "studienrichtung", "value": "Informatik)studieren.
    - Ich möchte etwas in der Studienrichtung [Maschinenbau und Mechatronik]("entity": "studienrichtung", "value": "Maschinenbau und Mechatronik") studieren.
    - Mich interessiert [Gesundheitswissenschaften]("entity": "studienrichtung", "value": Gesundheitswissenschaften").
- intent: studiengang
  examples: |
    - Erzähl mir mehr über den Studiengang [Wirtschaftsinformatik](studiengang)
    - Erzähl mir doch was über den Studiengang [Maschinenbau](studiengang)
    - Ich würde gerne mehr über [Cyber Security](studiengang) erfahren.
    - [Energy Systems Engineering](studiengang) klingt sehr interessant.
    - Was kannst du mir den über [Technisches Design](studiengang) sagen?
- intent: info
  examples: |
    - Wie viele [Semester](info) studiert man den [Wirtschaftsinformatik](studiengang)?
    - Was kann ich später damit [beruflich](info) machen?
    - Welche Studiengänge könnte ich im [Anschluss](info) studieren?
    - Welche [Vorraussetzungen](info) brauch ich überhaupt um das studieren zu können?
