    - hey
    - hallo
    - hi
    - halli hallo
    - guten morgen
    - guten abend
    - moin
    - servus
    - guten mittag
    - grüß gott
- intent: verabschiedung
  examples: |
    - by
    - bye
    - tschau
    - auf wiedersehen
    - tschüss
    - bis später peter
    - bis später
    - hau rein
    - machs gut
    - Auf wiedersehen.
- intent: bestaetigung
  examples: |
    - ja
    - yes
    - yeah
    - auf jeden fall
    - das klingt gut
    - korrekt
    - das ist richtig
    - bestätigen
    - machen wir so
