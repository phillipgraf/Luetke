  examples: |
    - stopp
    - bitte hör auf
    - halt dein mund
    - sei leise
    - ruhe
    - ich möchte gerne ein neuen studiengang hören
    - ich möchte von vorne anfangen
- intent: wiederholung
  examples: |
    - wiederhol es
    - nochmal sagen
    - wie bitte
    - nicht verstanden
    - erneut
- intent: witz
  examples: |
    - erzähl mir ein witz
    - bring mich zum lachen
    - sag was lustiges

- intent: befehl_direkte_nachfrage
  examples: |
    - Gib mir bitte die [Regelstudienzeit](info) für den [bachelor](abschluss) Studiengang [Tourismusmangement](studiengang).
    - Kannst du mir nochmal das [Berufsbild](info) von [Künstlicher Intelligenz](studiengang) aufsagen?
    - Liste mir doch bitte vom Studiengang [Cyber Security](studiengang) die [Zulassungsvorraussetzungen](info) auf.

- intent: befehl_auflistung_studiengaenge_studienrichtung
  examples: |
    - Liste mir nochmal die Studiengänge der Studienrichtung [Gesundheitswissenschaften](studienrichtung) auf.
    - Zähl alle Fächer der Richtung [Informatik](studienrichtung) auf.
    - Welche Studiengänge gibt es alles in [Bautechnik und Umweltwissenschaften](studienrichtung)?

- intent: befehl_liste_alle_studiengaenge_auf
  examples: |
    - Gib mir alle verfügbaren Studiengänge aus.
    - Gibt mir alle Studiengänge aus.
    - Nenn mir alle Studiengänge.
    - Liste mir jedes Fach auf.

- intent: allgemein
  examples: |
    - Ich suche nach einem passenden Studiengang für mich.
    - Ich suche nach einem [Bachelor](abschluss) Studiengang.
    - Ich würde mich gerne zu den [Master](abschluss) Studiengängen der THD informieren.
    - Welche Studiengänge gibt es den an der Hochschule?
    - Welche Auswahl an Studiengängen gibt es den?
- intent: studienrichtung
  examples: |
    - Ich suche einen Studiengang der was mit [Finanzen](studienrichtung) zu tun hat.
    - Ich würde gerne was mit [Finanzen](studienrichtung) studieren.
    - Ich würde gerne etwas mit [Finanzen](studienrichtung) studieren.
    - Ich möchte etwas in [Informatik](studienrichtung) studieren.
    - Ich möchte etwas in der Studienrichtung [Maschinenbau und Mechatronik](studienrichtung) studieren.
    - Mich interessiert [Gesundheitswissenschaften](studienrichtung).
    - Ich würde gerne etwas mit [Informatik](studienrichtung) studieren.
    - Ich würde gerne etwas mit [Lehramt](studienrichtung) studieren.
    - [Philosophie](studienrichtung)
    - [Chirurgie](studienrichtung)
- intent: studiengang
  examples: |
    - Erzähl mir mehr über den Studiengang [Wirtschaftsinformatik](studiengang)
    - Erzähl mir doch was über den Studiengang [Maschinenbau](studiengang)
    - Ich würde gerne mehr über [Cyber Security](studiengang) erfahren.
    - [Energy Systems Engineering](studiengang) klingt sehr interessant.
    - Was kannst du mir den über [Technisches Design](studiengang) sagen?
- intent: info
  examples: |
    - Wie viele [Semester](info) studiert man den [Wirtschaftsinformatik](studiengang)?
    - Was kann ich später damit [beruflich](info) machen?
    - Welche Studiengänge könnte ich im [Anschluss](info) studieren?
    - Welche [Vorraussetzungen](info) brauch ich überhaupt um das studieren zu können?
