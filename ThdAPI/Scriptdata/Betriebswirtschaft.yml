intent: summary
	- betriebswirtschaftslehre ist der studiengang, mit dem der vorlesungsbetrieb 1994 an der technischen hochschule deggendorf begann. damals wie heute ist das betriebswirtschaftliche studium gefragt, weil es viele berufliche möglichkeiten eröffnet. in deggendorf ist der bachelorstudiengang betriebswirtschaft inhaltlich sehr breit aufgestellt. der studiengang wird immer wieder an veränderte rahmenbedingungen und anforderungen der betrieblichen praxis angepasst, zum beispiel aufgrund der zunehmenden digitalisierung vieler unternehmensprozesse.  du lernst alle wichtigen abteilungen und abläufe eines unternehmens kennen, so dass du dich gut in verschiedene aufgaben einarbeiten kannst. auf eines der vielen möglichen aufgabengebiete spezialisierst du dich in den letzten beiden semestern des studiums und wirst in der regel in diesem bereich auch deinen job finden.

