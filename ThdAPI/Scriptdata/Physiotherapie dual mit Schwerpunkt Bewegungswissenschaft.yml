intent: summary
	- der bachelorstudiengang physiotherapie mit schwerpunkt bewegungswissenschaft ist ein duales studienangebot, das es seit 2015 in deggendorf gibt. in neun semestern erwirbst du den abschluss zum staatlich anerkannten physiotherapeut:in und einen akademischen abschluss als bachelor of science. die technische hochschule deggendorf kooperiert dabei mit vielen regionalen, aber auch entfernteren berufsfachschulen, von bad elster bis nach rotthalmünster. optional kannst du am ende des studiums die berufsqualifikation zur sport-physiotherpeut:in (dvgs) ablegen. du erwirbst also optimaler weise drei abschlüsse während eines studiums. physiotherapie zu studieren, bedeutet, dass du zu einem reflektierenden praktiker ausgebildet wirst. neben den berufsspezifischen, praktischen kompetenzen gehören zu deinen qualifikationszielen auch eigenständiger wissenserwerb, vernetztes denken, eigenmanagement und –verantwortung sowie reflexions- und problemlösefähigkeit.

