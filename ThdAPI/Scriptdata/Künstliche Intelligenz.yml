# Künstliche Intelligenz
# https://th-deg.de/ki-b


intent: job

intent: summary
	- an der technischen hochschule deggendorf kannst du in einem der ersten studiengänge in künstlicher intelligenz, die es deutschlandweit gab, studieren. mit dem ki studium erwirbst du datenkompetenz, analysekompetenz und technologiekompetenz. du kannst systeme der ki entwickeln, beherrschen und anpassen. du bist in der lage, probleme von fachabteilungen mittels it-lösungen mit ki-anteil intelligent zu lösen. ki lässt auch mit begrenzten ressourcen besser wirtschaften und stärkt damit die balance zwischen ökonomischer und ökologischer nachhaltigkeit. das rückgrat des studiengangs künstliche intelligenz bilden elf informatik-kernfächer. aber auch der erwerb von schlüsselkompetenzen und softskills bereiten dich auf dein späteres berufsleben vor. in wichtigen anwendungsfeldern der ki wie etwa gesundheitswesen, mobility, energiemanagement, produktion, service-dienste oder gaming bietet dir die thd an, dein wissen zu vertiefen.

