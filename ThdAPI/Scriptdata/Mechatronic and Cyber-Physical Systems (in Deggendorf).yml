# Mechatronic and Cyber-Physical Systems (in Deggendorf)
# https://th-deg.de/mcs-m


intent: job

intent: summary
	- der konsekutive masterstudiengang ermöglicht bachelor-absolventen der mechatronik und anderer verwandter studiengebiete eine umfassende vertiefung des wissens und der kenntnisse über vernetzte systeme in der digitalen produktion. in vier technologisch orientierten studieneinheiten werden moderne simulationssysteme, kooperative und autonome systeme, innovative mensch-maschine-schnittstellen sowie additive fertigungsverfahren behandelt. zwei fachübergreifende studieneinheiten erlauben die behandlung spezifischer anwendungsfelder der cyber-physischen systeme sowie der thematik der funktionalen sicherheit von software-basierten steuerungs- und automatisierungssystemen.

