	- enge verzahnung von theorie und praxis: am technologie campus cham befinden sich ausbildungsräume und labors in enger nachbarschaft. praktische ausbildungsteile lassen sich problemlos in den lehrbetrieb einbinden.
	- kleine studiengruppen: im gegensatz zur konventionellen hochschule findet das studium mit vertiefter praxis in einer kleinen studiengruppe mit intensiver betreuung statt.
