intent: summary
	- aufbauend auf grundlagen der ingenieurwissenschaften vertieft der bachelorstudiengang mechatronik - schwerpunkt digitale produktion spezifische kenntnisse zu moderner automatisierungstechnik, robotik, vernetzten systemen (cloud computing, netzwerkkommunikation) und digitalen methoden in der produktion. bis zu vier ausgewählte studienmodule in den höheren semestern werden in englischer sprache abgehalten. dadurch werden die studierenden optimal auf eine globalisierte arbeitswelt vorbereitet. zusätzlich unterstützt dies die zugangsmöglichkeiten ausländischer studierender zum studiengang. der studiengang integriert damit sowohl die internationalisierung des studienbetriebs als auch die sogenannte digitale transformation in der industrie (stichwort: industrie 4.0).

